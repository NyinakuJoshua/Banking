<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====Iconscout css ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- ===== css ===== -->
   <link rel="stylesheet" href="./css/style.css">

    <title>Login & Registration Form</title>
</head>
<body>
   
    <div class="container">

     <div class="forms">
        <div class="forms login">
           <h3> <span class="tittle"> Login</span> </h3>

            <form action="#">
                <div class="input-field">
                    <i class="uil uil-envelope"><span class="material-icons-outlined"> </span></i>
                    <input type="text" placeholder="Enter Your Email" required>
                   
                </div>

                <div class="input-field">
                    <i class="uil uil-lock"><span class="material-icons-outlined"></span></i>
                    <input type="password" placeholder="Enter Your password" required> 
                    
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logcheck">
                        <label for="logcheck" class="text">Remember Me</label>
                    </div>
                  <a href="forget.html">Forget Password?</a>

                </div>

                <div class="input-field button">
                    <a href="tel:+233595020929">
                        <a href="http://www.goole.com">
                        <input type="button" value="sign in Now"></a>
                    </a>
                </div>

            </form>
            <div class="login-signup">
                <span class="text">Not a member? 
                    <a href="register.html" class="text signup-text">create an account</a>
                </span>
            </div>
        </div>

        
     </div>   
    </div>
</body>
</html>
