<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
 <!-- =====Iconscout css ===== -->
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

 <!-- ===== css ===== -->

    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: rgb(143, 132, 244);">

    <div class="container">
        <div class="forms">
    <div class="forms login">
        <h3> <span class="tittle"> CREATE AN ACCOUNT NOW</span> </h3>

         <form action="#">
            <div class="input-field"> 
                <input type="text" placeholder="Enter Your Name" required>     
            </div>

            <div class="input-field">
                <input type="number" placeholder="Enter Your Phone Number +" required>     
            </div>

             <div class="input-field">
                 <i class="uil uil-envelope"><span class="material-icons-outlined"> </span></i>
                 <input type="email" placeholder="Enter Your Email" required>
                
             </div>
            

             <div class="input-field">
                 <i class="uil uil-lock"><span class="material-icons-outlined"></span></i>
                 <input type="password" placeholder="Enter Your password" required>     
             </div>
             <div class="input-field">
                <i class="uil uil-lock"><span class="material-icons-outlined"></span></i>
                <input type="password" placeholder="Confirm Your password" required>  
                <i class="uil uil-visible off-showHidepw"></i> 
                <i  class="material-icons-outlined"></i>  
            </div>

             <div class="checkbox-text">
                 <div class="checkbox-content">
                     <input type="checkbox" id="logcheck">
                     <label for="logcheck" class="text">Remember Me</label>
                 </div>
                 <a href="color.html">choose your fav. color?</a>

             </div>

             <div class="input-field button">
                 <input type="button" value="Login Now">
             </div>

         </form>
         <div class="login-signup">
             <span class="text"> 
                 
             
         </div>
     </div>

    </div>
</div>
</body>
</html>
